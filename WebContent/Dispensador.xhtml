<html xmlns="http://www.w3.org/1999/xhtml"

 >

    <h:head>
        <title>CASH MACHINE</title>
    </h:head>
    <h:body>
        <h3>Dispensador Cajero Automatico</h3>
        <h:form  id="formularioDispensador">
           <p:growl id="growl" showDetail="true" sticky="true" />  
           
           <p:panelGrid columns="1">
           	  <h:outputText value="Ingrese Cantidad a Retirar:" ></h:outputText>
           	  <p:inputNumber id="idvalortxt"  value="#{transaccion.valor}" required="true" decimalPlaces="0" ></p:inputNumber>
           </p:panelGrid>
           
           <p:message for="idvalortxt"></p:message>
           <p:commandButton value="Dispensar" action="#{transaccion.dispensarDinero}" update="formularioDispensador" process="formularioDispensador">
		   </p:commandButton>
		  
		   <p:commandButton value="reiniciar transaccion" action="#{transaccion.reiniciar}" update="formularioDispensador" process="formularioDispensador">
		   </p:commandButton>
		  
		   		<p:dataTable var="billete" value="#{transaccion.billetesDispensados}">
				<p:column headerText="DenominaciÃ³n">
					<h:outputText value="#{billete.denominacion}" />
				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText value="#{billete.cantidad}" />
				</p:column>
			</p:dataTable>   
			
	    </h:form>
	    
	    <a href="/CaschMachine/Admin.xhtml" > Ir a Administrar</a>
</h:body>
