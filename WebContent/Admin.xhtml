<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 >

    <h:head>
        <title>CASH MACHINE</title>
    </h:head>
    <h:body>
        <h3>Cajero Automatico</h3>
        <h:form  id="formularioAdmin">
           <p:growl id="growl" showDetail="true" sticky="true" />  
           <p:panelGrid columns="2">
           <h:outputText value="Números de Billete:" ></h:outputText>
           <p:inputNumber id="idnumeroBilletetxt"  value="#{cajeroAdmin.admincajero.cantidad}" required="true" decimalPlaces="0" ></p:inputNumber>
       	   <h:outputText value="Denominación de Billete:" ></h:outputText>
           <p:inputNumber id="idDenominacionBilletetxt"  value="#{cajeroAdmin.admincajero.denominacion}" required="true" decimalPlaces="0"  ></p:inputNumber>
           </p:panelGrid>
           <p:message for="idDenominacionBilletetxt"></p:message>
           <p:commandButton value="Guardar" action="#{cajeroAdmin.guardarCantidad}" update="formularioAdmin" process="formularioAdmin">
		   </p:commandButton>
			<p:dataTable var="billete" value="#{cajeroAdmin.billetes}">
				<p:column headerText="Denominación">
					<h:outputText value="#{billete.denominacion}" />
				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText value="#{billete.cantidad}" />
				</p:column>
				<p:column headerText="">
					<p:commandButton  value="Eliminar" action="#{cajeroAdmin.eliminar(billete)}" update="formularioAdmin" process="formularioAdmin"/>
				</p:column>
			</p:dataTable>    
        </h:form>
        
        <a href="/CaschMachine/Dispensador.xhtml" > Ir a Dispensador</a>
</h:body>
</html>
